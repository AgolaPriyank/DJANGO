{% extends "layout.html" %}

{% block title %}
CHAIS
{% endblock %}

{% block content %}
<h1>All type of chai for you</h1>

<div class ="grid grid-cols-3 gap-4 m-4 ">

    {% for chai in chais_data  %}
    
    <div class = "chai-item size-96 bg-blue-400 p-5 rounded pl-20 pr-10" >

        <img class = "rounded shadow-lg size-60 align-baseline" src="{{chai.image.url}}" alt="">
        <h3 class= "text-center  font-bold">{{chai.name}}</h3>

        <a href="{% url 'chai_detail' chai.id %}">
            <button 
            type="button"
            class=" inline-flex items-center justify-center bg-orange-500 w-[100%]">{{chai.type}} - {{chai.id}}
            </button>
        </a>

    </div>

    {% endfor %} 

</div>

{% endblock %}
